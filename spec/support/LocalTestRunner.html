<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>

  <link rel="stylesheet" type="text/css" href="./jasmine-1.3.1/jasmine.css">
  <style>
    #wrapper { display: none; }
  </style>

  <!-- JASMINE FILES -->
  <script type="text/javascript" src="./jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="./jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="./console-runner.js"></script>

  <!-- SOURCE FILES -->
  <script type="text/javascript" src="./jquery.js"></script>
  <script type="text/javascript" src="./radio-buttons.js"></script>

  <!-- TEST FILES -->
  <script type="text/javascript" src="./RadioButtonSpec.js"></script>
</head>
<body>

<script type="text/javascript">
  var console_reporter = new jasmine.ConsoleReporter()
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().addReporter(console_reporter);
  jasmine.getEnv().execute();
</script>

</body>
</html>
